<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet">
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair%20Display:wght@400&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 12</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<h1 class="header__title">My dream is a Porsche 911</h1>
				</div>
			</header>
			<main>
				<div class="sport-car">
					<div class="sport-car__body"></div>
					<div class="sport-car__head"></div>
					<div class="sport-car__window"></div>
					<div class="sport-car__door-handle"></div>
					<div class="sport-car__wheel-left"></div>
					<div class="sport-car__wheel-right"></div>
					<div class="sport-car__headlight"></div>
					<div class="sport-car__stop"></div>
				</div>
				<div class="overlay"></div>
				<div class="moon-rise">
					<div class="moon"></div>
				</div>
			</main>
			<footer class="footer">
				<p>Dreams must come true...</p>
			</footer>
		</div>
	</body>
</html>
