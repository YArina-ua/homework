<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="css/style.css">
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
			rel="stylesheet">
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
			rel="stylesheet">
		<title>Homawork 15</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__wrapper">
						<div class="header__logo logo">
							<img class="logo__img" src="img/Logo.svg" alt="Logo Furnitur">
						</div>
						<div class="header__search search">
							<form class="search__form" role="search" action="#">
								<label class="search__label" for="search-input">
									<img class="search__icon" src="img/search.svg" alt="magnifying glass">
									<input class="search__input" id="search-input"
										type="search" placeholder="Search something">
								</label>
							</form>
						</div>
						<nav class="header__menu menu">
							<ul class="menu__list">
								<li class="menu__item"><a class="menu__link" href="#">Home</a></li>
								<li class="menu__item"><a class="menu__link menu__link--arrow"
										href="#">Shop</a></li>
								<li class="menu__item"><a class="menu__link" href="#">Blog</a></li>
								<li class="menu__item"><a class="menu__link" href="#">About us</a></li>
							</ul>
						</nav>
						<div class="header__actions actions">
							<ul class="actions__list">
								<li class="actions__item"><a class="actions__link" href="#"><img
											class="actions__icon actions__icon--love" src="img/heart.svg"
											alt="icon love">Love</a></li>
								<li class="actions__item"><a class="actions__link" href="#"><img
											class="actions__icon" src="img/bag.svg"
											alt="icon cart">Cart</a></li>
							</ul>
						</div>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="hero">
					<div class="hero__container">
						<div class="hero__content">
							<div class="hero__subtitle">
								<p>Welcome to our</p>
							</div>
							<h1 class="hero__title">Funiture <span
									class="hero__title-span">gallery</span>
							</h1>
							<div class="hero__subtitle">
								<p>Browse our selections</p>
							</div>
							<div class="hero__text">
								<p>Featuring sleek designs and innovative materials that
									seamlessly blend form and function.
								</p>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__container">
					<div class="footer__content">
						<p>Furnitur Â© Copyright 2020, Inc. All rights reserved</p>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
