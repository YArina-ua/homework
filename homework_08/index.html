<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Homework_08</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header-text">
					<h1>Vector and raster graphics</h1>
				</div>
				<div class="logo">
					<img class="logo-img" src="/img/Shanti.svg" alt="logo">
					<span class="logo-text">Logo - vector, svg</span>
				</div>
			</header>
			<main class="main">
				<div class="content">
					<div class="icon-lotos">
						<span class="raster">Lotos - raster, png~avif</span>
					</div>
					<div class="icon-lotos-second">
						<span class="raster">Lotos - raster, png~webp</span>
					</div>
					<div class="img-icons">
						<picture>
							<source srcset="./img/Eka-Pada-2x.avif 2x, ./img/Eka-Pada-3x.avif 3x"
								type="image/avif">
							<source srcset="./img/Eka-Pada-2x.webp 2x, ./img/Eka-Pada-3x.webp 3x"
								type="image/webp">
							<img class="eka" src="./img/Eka-Pada-one.jpg"
								alt="Girl doing yoga in Eka Pada Rajakapotasana pose">
						</picture>
						<span>Content, raster, jpeg~avif/webp</span>
					</div>
					<div class="img-icons">
						<picture>
							<source srcset="./img/lotos-2x.avif 2x, ./img/lotos-3x.avif 3x"
								type="image/avif">
							<source srcset="./img/lotos-2x.webp 2x, ./img/lotos-3x.webp 3x"
								type="image/webp">
							<img class="lotos" src="./img/lotos-1x .jpg"
								alt="Girl doing yoga in the lotus position">
						</picture>
						<span>Content, raster, jpeg~avif/webp</span>
					</div>
					<div class="img-icons">
						<picture>
							<source srcset="./img/Padmasana-2x.avif 2x, ./img/Padmasana-3x.avif 3x"
								type="image/avif">
							<source srcset="./img/Padmasana-2x.webp 2x, ./img/Padmasana-3x.webp 3x"
								type="image/webp">
							<img class="Padmasana" src="./img/Padmasana .jpg"
								alt="Girl doing yoga in the Padmasana pose">
						</picture>
						<span>Content, raster, jpeg~avif/webp</span>
					</div>
					<div class="img-icons">
						<picture>
							<source
								srcset="./img/Virabhadrasana-2x.avif 2x, ./img/Virabhadrasana-3x.avif 3x"
								type="image/avif">
							<source
								srcset="./img/Virabhadrasana-2x.webp 2x, ./img/Virabhadrasana-3x.webp 3x"
								type="image/webp">
							<img class="Vira" src="./img/Virabhadrasana.jpg"
								alt="Girl doing yoga in the Virabhadrasana pose">
						</picture>
						<span>Content, raster, jpeg~avif/webp</span>
					</div>
					<div class="img-icons">
						<picture>
							<source
								srcset="./img/Anjaneyasana-2x.avif 2x, ./img/Anjaneyasana-3x.avif 3x"
								type="image/avif">
							<source
								srcset="./img/Anjaneyasana-2x.webp 2x, ./img/Anjaneyasana-3x.webp 3x"
								type="image/webp">
							<img class="Anjan" src="./img/Anjaneyasana.jpg"
								alt="Girl doing yoga in the Anjaneyasana pose">
						</picture>
						<span>Content, raster, jpeg~avif/webp</span>
					</div>
				</div>
			</main>
			<footer>
				<div>
					<p>YOGA FOREVER</p>
				</div>
			</footer>
		</div>
	</body>
</html>
