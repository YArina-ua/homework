<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>homework 14</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<h1 class="header__title">HOMEWORK</h1>
				</div>
			</header>
			<main class="page">
				<div class="register">
					<div class="register__container">
						<div class="register__header">
							<h2 class="register__title">REGISTER TO
								FURNITUR</h2>
							<div>
								<span class="register__subtitle">GET MONTHLY VOUCHER WITH JUST ONE
									CLICK!
								</span>
							</div>
						</div>
						<div class="register__body">
							<div class="register__form form">
								<h2 class="form__title">YOUR INFORMATION</h2>
								<div class="form__subtitle">You already have an account?
									<a href="#" class="form__link">Sign in here</a>
								</div>
								<form action="#" method="post" enctype="multipart/form-data"
									class="form__block block-form">
									<div class="block-form__body">
										<div class="block-form__row">
											<div class="block-form__name">
												<input required class="block-form__input" name="form[]" type="text"
													placeholder="Your name">
											</div>
											<div class="block-form__email">
												<input required class="block-form__input" name="form[]" type="email"
													placeholder="E-mail">
											</div>
										</div>
										<div class="block-form__phone">
											<input required class="block-form__input" name="form[]" type="tel"
												placeholder="Phone number">
										</div>
										<div class="block-form__row">
											<div class="block-form__password">
												<input required class="block-form__input"
													name="form[]"
													type="password"
													placeholder="Password">
											</div>
											<div class="block-form__password-reset">
												<input required class="block-form__input" name="form[]"
													type="password"
													placeholder="Reset Password">
											</div>
										</div>
									</div>
									<button class="block-form__button" type="submit">
										Create an account
									</button>
								</form>
							</div>
							<div class="promo-block">
								<img class="promo-block__image" src="img/chandelier.avif"
									alt="the picture shows five gold designer chandeliers">
								<div class="promo-block__info">
									<div class="promo-block__badge">HOT</div>
									<h2
										class="promo-block__title">DISCOUNT<br>25% FOR<br>NEW<br>MEMBER
									</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__title"></div>THE AND
			</footer>
		</div>
	</body>
</html>
